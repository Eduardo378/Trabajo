<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="">
	<meta charset="utf-8">
	<title>Más elementos inputs</title>
</head>
<body>
	<h1>Formularios</h1>
	<form action="mi_servidor">
		<fieldset>
			<legend>Datos personales</legend>
			<label for="idpersona">Id Persona:</label>
			<!-- con este atributo podemos hacer que el campo de formulario no sea manipulable por el usuario (se envia la informacion al servidor) --> 
			<input type="text" id="idpersona" name="idpersona" value="100" readonly="true">
			<br/><br/>

			<label for="campo">Campo desactivado:</label>
			<!-- con este atributo podemos desactivar un campo de formulario (no se envia la informacion al servidor) -->
			<input type="text" id="campo" name="campo" disabled="true" value="100">
			<br/><br/>
			<!-- Los elementos de tipo "hidden"permiten a los desarrolladores web incluir datos que los usuarios no pueden ver ni modificar cuando se envía un formulario. Por ejemplo, la identificación del contenido que se está ordenando o editando actualmente, o un token de seguridad único. Las entradas ocultas son completamente invisibles en la página renderizada y no hay forma de hacerlas visibles en el contenido de la página. -->


			<input type="hidden" id="sistema" name="sistema" value="SAP">

			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required>
			<br/><br/>

			<label for="apellido">Apellido:</label>
			<input type="text" id="apellido" name="apellido" required="">
			<br/><br/>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<br/><br/>

			<label for="edad">Edad:</label>
			<input type="number" id="edad" name="edad" autocomplete="off" required>
			<br/><br/>

			<label>Género:</label>
			<br/>

			<input type="radio" name="genero" value="femenino" id="femenino">
			<label for="femenino">Femenino</label>
			<br/>

			<input type="radio" name="genero" value="masculino" id="masculino">
			<label for="masculino">Masculino</label>
			<br/><br/>

			<label>Genero musica favorita</label><br/>
			<input type="checkbox" name="musica" value="jazz" id="jazz">
			<label for="jazz">Jazz</label>
			<br/>

			<input type="checkbox" name="musica" value="rock" id="rock">
			<label for="rock">Rock</label>
			<br/>

			<label>Marca auto favorita:</label><br/>
			<select name="autos">
				<option value="audi">Audi</option>
				<option value="bmw">BMW</option>
				<option value="ferrari">Ferrari</option>
			</select>
			<br/><br/>

			<label>Comentario:</label><br/>
			<textarea cols="30" name="comentario">Este es mi comentario</textarea>
			<br/><br/>

			<input type="submit" value="enviar">
			<input type="submit" value="enviar sin validad" formnovalidate="true">
			<!-- con esta propiedad podemos resetear los valores predeterminados de los formularios -->
			<input type="reset" value="Reestablecer">
		</fieldset> 
	</form>
</body>
</html>
